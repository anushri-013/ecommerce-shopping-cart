<!-- index.html -->
{% extends "base.html" %}

{% block content %}
<div class="jumbotron text-center py-5">
    <h1 class="display-4">Welcome to Our E-Commerce Store!</h1>
    <p class="lead">Find the best products at amazing prices</p>
    <hr class="my-4">
    {% if not session.user_id %}
        <a class="btn btn-primary btn-lg me-2" href="{{ url_for('register') }}">Get Started</a>
        <a class="btn btn-outline-primary btn-lg" href="{{ url_for('login') }}">Login</a>
    {% else %}
        <a class="btn btn-primary btn-lg" href="{{ url_for('products') }}">Shop Now</a>
    {% endif %}
</div>
{% endblock %}
